<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Title</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <section class="landing">
                <a href="index.html" style="text-decoration: none;">
                    <div class="col-12 header">
                        <h1><span class="logo mr-2"><img src="media/logo1.png" width="70" alt="a pic of a shamrock"
                                    class="logo"></span>ST.PATRICK'S THE GATHERING</h1>
                    </div>
                </a>
            </section>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <!-- <button id="start-btn" class="start-btn btn">Start</button> -->
                <h2 class="drinks-count d-inline p-2">Drinks:</h2>
                <h2 class="drinks-score d-inline p-2" id="drinks-score"></h2>
                <h2 class="answer-count d-inline p-2">Correct-answers:</h2>
                <h2 class="answer-score d-inline p-2" id="answers-score"></h2>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
           <div class="col-4 d-none d-lg-block d-xl-block">
                <div class="question-card-front side left">
                    <img class="question-card-front-image side" src="assets/images/cardback.png" alt="Card Back">
                </div>
            </div>
            <div class="col-4">
                <div class="question-card" id="question-card">
                    <div class="question-card-inner">
                        <div class="question-card-front">
                            <img class="question-card-front-image" src="assets/images/cardback.png" alt="Card Back">
                        </div>
                        <div class="question-card-back">
                            <h1>Question</h1>
                            <div id="question-container">
                                <div id="question" class="question-words">Press the Start Button for the questions to
                                    appear
                                </div>
                                <div id="answer-buttons" class="btn-grid"></div>
                            </div>
                            <button id="next-btn" class="next-btn btn hide">Next</button>
                            <a href="end_game.html"><button id="END-btn" class="next-btn btn hide">END</button></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 d-none d-lg-block d-xl-block">
                <div class="question-card-front side right">
                    <img class="question-card-front-image side" src="assets/images/cardback.png" alt="Card Back">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Flip/1.1.2/jquery.flip.min.js"
        integrity="sha512-fFCuqqfp+PTJ7OYFJVOsADHPgRz7VLaPc9uex6jEt6GbIanpRvoujyb+uwCTTk+FGBJkvvlsDLqccZABYha3IQ=="
        crossorigin="anonymous"></script>
    <script src="assets/js/cardflipping.js"></script>
</body>

</html>
